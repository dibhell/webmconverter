name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Usunięto cache: 'npm', ponieważ wymaga on pliku package-lock.json, którego jeszcze nie ma w repozytorium

      - name: Install dependencies
        # Używamy 'npm install' zamiast 'npm ci', aby wygenerować brakujący package-lock.json w locie
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Wstrzyknięcie klucza API z sekretów GitHub
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
