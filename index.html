<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaConvert AI - WebM to MP4</title>
    <link rel="icon" href="/ico.png">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "dom": "https://esm.sh/dom@^0.0.3"
  }
}
</script>
    
    <!-- COI Service Worker to enable SharedArrayBuffer -->
    <script type="module" src="/coi-serviceworker.js"></script>
    
    <!-- Fail-safe reload if SW didn't kick in immediately -->
    <script>
      if (!window.crossOriginIsolated && window.isSecureContext) {
        setTimeout(() => {
           if (!window.crossOriginIsolated) {
             if (!sessionStorage.getItem('coi_reloaded')) {
                sessionStorage.setItem('coi_reloaded', 'true');
                window.location.reload();
             }
           }
        }, 3000);
      }
    </script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    />
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
